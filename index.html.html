    <style>

<body>
    <div class="game-container">
        <h1>ğŸ¾ å‹•ç‰©ã‚¹ã‚¤ã‚«ã‚²ãƒ¼ãƒ  ğŸ¾</h1>
        
        <div class="game-info">
            <div class="score">ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
            <div class="next-animal">æ¬¡ã®å‹•ç‰©: <span id="nextAnimal">ğŸ­</span></div>

        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="evolution-chain">

        </div>
        
        <div class="controls">
            <button class="reset-btn" onclick="resetGame()">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
        </div>
        
        <div class="instructions">
            ãƒã‚¦ã‚¹ã§ä½ç½®ã‚’æ±ºã‚ã¦ã‚¯ãƒªãƒƒã‚¯ã§å‹•ç‰©ã‚’è½ã¨ãã†ï¼<br>
            åŒã˜å‹•ç‰©åŒå£«ãŒã¶ã¤ã‹ã‚‹ã¨é€²åŒ–ã™ã‚‹ã‚ˆï¼
        </div>
        
        <div id="gameOverMessage" class="game-over hidden">
            ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼<br>
            <div style="font-size: 0.6em; margin-top: 10px;">ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã§ã‚‚ã†ä¸€åº¦ï¼</div>
        </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const nextAnimalElement = document.getElementById('nextAnimal');
        const gameOverElement = document.getElementById('gameOverMessage');

        // ã‚²ãƒ¼ãƒ è¨­å®š
        const GRAVITY = 0.4;
        const BOUNCE = 0.4;
        const FRICTION = 0.95;
        const DROP_LINE = 80;
        const DANGER_LINE = 100;
        const DROP_COOLDOWN = 500;

        // å‹•ç‰©ãƒ‡ãƒ¼ã‚¿
        const ANIMALS = [
            { emoji: 'ğŸ­', radius: 18, points: 1 },
            { emoji: 'ğŸ¹', radius: 24, points: 2 },
            { emoji: 'ğŸ±', radius: 30, points: 5 },
            { emoji: 'ğŸ¶', radius: 36, points: 10 },
            { emoji: 'ğŸº', radius: 42, points: 20 },
            { emoji: 'ğŸ¦Š', radius: 48, points: 50 },
            { emoji: 'ğŸ»', radius: 54, points: 100 },
            { emoji: 'ğŸ¦', radius: 60, points: 200 },
            { emoji: 'ğŸ˜', radius: 66, points: 500 },
            { emoji: 'ğŸ¦•', radius: 72, points: 1000 }
        ];

        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let animals = [];
        let score = 0;
        let gameOver = false;
        let nextType = 0;
        let mouseX = canvas.width / 2;
        let canDrop = true;
        let lastDropTime = 0;

        class Animal {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.vx = 0;
                this.vy = 0;
                this.radius = ANIMALS[type].radius;
                this.landed = false;
                this.merged = false;
            }

            update() {
                if (this.merged) return;

                // é‡åŠ›é©ç”¨
                this.vy += GRAVITY;
                
                // ä½ç½®æ›´æ–°
                this.x += this.vx;
                this.y += this.vy;

                // å£ã¨ã®è¡çª
                if (this.x - this.radius < 0) {
                    this.x = this.radius;
                    this.vx = -this.vx * BOUNCE;
                }
                if (this.x + this.radius > canvas.width) {
                    this.x = canvas.width - this.radius;
                    this.vx = -this.vx * BOUNCE;
                }

                // åºŠã¨ã®è¡çª
                if (this.y + this.radius > canvas.height) {
                    this.y = canvas.height - this.radius;
                    this.vy = -this.vy * BOUNCE;
                    this.landed = true;
                }

                // æ‘©æ“¦é©ç”¨
                this.vx *= FRICTION;
                this.vy *= FRICTION;
            }

            draw() {
                if (this.merged) return;

                // å½±ã‚’æç”»
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.beginPath();
                ctx.ellipse(this.x, this.y + this.radius + 5, this.radius * 0.8, this.radius * 0.3, 0, 0, Math.PI * 2);
                ctx.fill();

                // å‹•ç‰©ã‚’æç”»
                ctx.font = `${this.radius * 1.5}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(ANIMALS[this.type].emoji, this.x, this.y);
            }
        }

        function generateNextType() {
            // æœ€åˆã®5ç¨®é¡ã‹ã‚‰ãƒ©ãƒ³ãƒ€ãƒ ã«é¸æŠ
            return Math.floor(Math.random() * 5);
        }

        function handleCollisions() {
            for (let i = 0; i < animals.length; i++) {
                for (let j = i + 1; j < animals.length; j++) {
                    const animal1 = animals[i];
                    const animal2 = animals[j];
                    
                    if (animal1.merged || animal2.merged) continue;
                    if (animal1.type !== animal2.type) continue;
                    
                    const dx = animal1.x - animal2.x;
                    const dy = animal1.y - animal2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < animal1.radius + animal2.radius) {
                        // åˆä½“å‡¦ç†
                        if (animal1.type < ANIMALS.length - 1) {
                            const newX = (animal1.x + animal2.x) / 2;
                            const newY = (animal1.y + animal2.y) / 2;
                            const newType = animal1.type + 1;
                            
                            // æ–°ã—ã„å‹•ç‰©ã‚’ä½œæˆ
                            const newAnimal = new Animal(newX, newY, newType);
                            newAnimal.vy = -3; // å°‘ã—è·³ã­ã‚‹
                            animals.push(newAnimal);
                            
                            // ã‚¹ã‚³ã‚¢åŠ ç®—
                            score += ANIMALS[newType].points;
                            scoreElement.textContent = score;
                        }
                        
                        // å¤ã„å‹•ç‰©ã‚’å‰Šé™¤
                        animal1.merged = true;
                        animal2.merged = true;
                    }
                }
            }
            
            // ãƒãƒ¼ã‚¸ã•ã‚ŒãŸå‹•ç‰©ã‚’é…åˆ—ã‹ã‚‰å‰Šé™¤
            animals = animals.filter(animal => !animal.merged);
        }

        function checkGameOver() {
            for (const animal of animals) {
                if (animal.y - animal.radius < DANGER_LINE && 
                    Math.abs(animal.vx) < 1 && Math.abs(animal.vy) < 1 && 
                    animal.landed) {
                    return true;
                }
            }
            return false;
        }

        function drawDangerLine() {
            ctx.strokeStyle = '#ff4444';
            ctx.lineWidth = 2;
            ctx.setLineDash([10, 5]);
            ctx.beginPath();
            ctx.moveTo(0, DANGER_LINE);
            ctx.lineTo(canvas.width, DANGER_LINE);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        function drawNextAnimalPreview() {
            if (gameOver || !canDrop) return;
            
            ctx.globalAlpha = 0.5;
            ctx.font = `${ANIMALS[nextType].radius * 1.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(ANIMALS[nextType].emoji, mouseX, DROP_LINE);
            ctx.globalAlpha = 1;
        }

        function gameLoop() {
            // ç”»é¢ã‚¯ãƒªã‚¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!gameOver) {
                // ãƒ‡ãƒ³ã‚¸ãƒ£ãƒ¼ãƒ©ã‚¤ãƒ³æç”»
                drawDangerLine();
                
                // æ¬¡ã®å‹•ç‰©ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼
                drawNextAnimalPreview();
                
                // å‹•ç‰©æ›´æ–°ãƒ»æç”»
                animals.forEach(animal => {
                    animal.update();
                    animal.draw();
                });
                
                // è¡çªåˆ¤å®š
                handleCollisions();
                
                // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼åˆ¤å®š
                if (checkGameOver()) {
                    gameOver = true;
                    gameOverElement.classList.remove('hidden');
                }
                
                // ãƒ‰ãƒ­ãƒƒãƒ—ã‚¯ãƒ¼ãƒ«ãƒ€ã‚¦ãƒ³
                if (!canDrop && Date.now() - lastDropTime > DROP_COOLDOWN) {
                    canDrop = true;
                }
            } else {
                // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼æ™‚ã‚‚å‹•ç‰©ã¯æç”»
                animals.forEach(animal => animal.draw());
            }
            
            requestAnimationFrame(gameLoop);
        }

        function dropAnimal() {
            if (!canDrop || gameOver) return;
            
            const animal = new Animal(mouseX, DROP_LINE, nextType);
            animals.push(animal);
            
            nextType = generateNextType();
            nextAnimalElement.textContent = ANIMALS[nextType].emoji;
            
            canDrop = false;
            lastDropTime = Date.now();
        }

        function resetGame() {
            animals = [];
            score = 0;
            gameOver = false;
            nextType = generateNextType();
            canDrop = true;
            
            scoreElement.textContent = score;
            nextAnimalElement.textContent = ANIMALS[nextType].emoji;
            gameOverElement.classList.add('hidden');
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            
            // å¢ƒç•Œãƒã‚§ãƒƒã‚¯
            const radius = ANIMALS[nextType].radius;
            if (mouseX < radius) mouseX = radius;
            if (mouseX > canvas.width - radius) mouseX = canvas.width - radius;
        });

        canvas.addEventListener('click', dropAnimal);

        // ã‚²ãƒ¼ãƒ åˆæœŸåŒ–
        nextType = generateNextType();
        nextAnimalElement.textContent = ANIMALS[nextType].emoji;
        gameLoop();
    </script>
</body>
